<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="slideshow">
        <li><img src="snow.jpg" alt=""></li>
        <li><img src="snow1.jpg" alt=""></li>
        <li><img src="snow2.jpg" alt=""></li>
    </ul>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="element days">
            <p class="number"></p>
            <p>days</p>
        </div>
        <div class="element hours">
            <p class="number"></p>
            <p>hours</p>
        </div>
        <div class="element minutes">
            <p class="number"></p>
            <p>minutes</p>
        </div>
        <div class="element seconds">
            <p class="number"></p>
            <p>seconds</p>
        </div>
    </div>
    <div class="snow_wrap">
        <div class="snow">
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
